name: ðŸªŸ Packer - Windows Golden Image

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'packer/windows/**'
      - 'ansible/windows/**'
  push:
    branches: [ main ]
    paths:
      - 'packer/windows/**'
      - 'ansible/windows/**'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: root-cortex-465610-p8
  IMAGE_FAMILY: windows-server-2016-hardened

jobs:
  validate:
    name: ðŸ” Validate Packer Template
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main

      - name: Validate Packer template
        run: |
          cd packer/windows
          packer init windows-server-2016.pkr.hcl
          packer validate windows-server-2016.pkr.hcl
          echo "âœ… Packer template is valid"

      - name: Syntax check PowerShell scripts
        run: |
          cd ansible/windows
          # Basic syntax check for PowerShell scripts
          for script in *.ps1; do
            echo "Checking $script..."
            # This is a basic check - in real scenarios you'd use PSScriptAnalyzer
            if [[ -f "$script" ]]; then
              echo "âœ… $script exists and is readable"
            fi
          done

  build:
    name: ðŸ—ï¸ Build Windows Golden Image
    runs-on: ubuntu-latest
    needs: validate
    # Only build on merge to main, not on PR
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_name: ${{ steps.build.outputs.image_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Packer
        uses: hashicorp/setup-packer@main

      - name: Check billing status
        run: |
          echo "âš ï¸ Note: Windows VMs require billing enabled on GCP project"

      - name: Build Windows image
        id: build
        run: |
          cd packer/windows
          packer init windows-server-2016.pkr.hcl
          
          echo "ðŸ—ï¸ Building Windows golden image..."
          packer build windows-server-2016.pkr.hcl
          
          # Get the created image name
          IMAGE_NAME=$(gcloud compute images list \
            --filter="family=${{ env.IMAGE_FAMILY }}" \
            --sort-by="~creationTimestamp" \
            --limit=1 \
            --format="value(name)")
          
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "âœ… Built Windows image: $IMAGE_NAME"

      - name: Tag image with metadata
        run: |
          gcloud compute images add-labels ${{ steps.build.outputs.image_name }} \
            --labels=git-commit=${{ github.sha }},ci-build=true,os=windows,cis-level=2


